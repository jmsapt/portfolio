name: Build and Deploy Svelte App to GitHub Pages

on:
  push:
    branches:
      - master  # You can change this to the branch you want to deploy from

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.1'

    - name: Install dependencies
      run: npm install

    - name: Build Svelte app
      run: npm run build

    - name: Archive production build
      uses: actions/upload-artifact@v2
      with:
        name: svelte-app
        path: build  # This should match the output directory of your Svelte build

  deploy:
    needs: build
  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
          token: ${{ secrets.TOKEN }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
  
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
            artifact_name: svelte-app
